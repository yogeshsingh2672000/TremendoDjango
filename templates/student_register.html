<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body style="background-color:#ebfafa;">
    <div class="container">
      <h2>Student Registration</h2>
      <form method="POST"  action="/form_submition">
      {% csrf_token %}
      <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Full Name"
            name="name"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
          <label for="photo">Photo:</label>
          <input
            type="file"
            class="form-control"
            id="photo"
            name="photo"
          />
          <div class="form-group">
          <label for="gender">Gender:</label>
          <form>
            <label class="checkbox-inline">
              <input type="radio" value="" name="gender">Male
            </label>
            <label class="checkbox-inline">
              <input type="radio" value="" name="gender">Female
            </label>
            <label class="checkbox-inline">
              <input type="radio" value="" name="gender">Other
            </label>
          </form>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter Address"
            name="address"
            required
          />
          <div class="form-group">
          <label for="address">Batch Enrolled</label>
          <input
            type="text"
            class="form-control"
            id="batch"
            placeholder="Enter Batch Number"
            name="batch"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="login">
          <button type="button" class="btn btn-primary">Back</button>
        </a>
      </form>
    </div>
  </body>
</html>
